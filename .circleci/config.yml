workflows:
  version: 2
  build:
    jobs:
      - package_container

defaults: &defaults
  working_directory: /home/app/current
  environment: &environment_defaults
    FOO: "bar"
  docker:
    - image: &build_image wkndr:latest

version: 2
jobs:
  package_container:
    <<: *defaults
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: bundle and test
          command: |
            set -e
            env
            cd $CIRCLE_WORKING_DIRECTORY
            pwd
            whoami

            sleep 60 &
            sleep 10
